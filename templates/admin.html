<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Styling -->
    <link rel="stylesheet" href="../static/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/admin.js"></script>
</head>
<body onload="setup();">
    <!-- Side Navigation Menu-->
    <div class="nav-menu">
        <!-- Nurse Action Items -->
        <span>
            <a class="nav-item" href="#">Nurse</a>
            <ul class="nav-item">
                <button onclick="getForm('nurse','Register');">Register</button>
                <button onclick="getForm('nurse','Update');">Update</button>
                <button onclick="getForm('nurse','Remove');">Remove</button>
            </ul>
        </span>
        <!-- Vaccine Action Items -->
        <span>
            <a class="nav-item" href="#">Vaccine</a>
            <ul class="nav-item">
                <button onclick="getForm('vaccine','Register');">Register</button>
                <button onclick="getForm('vaccine','Update');">Update</button>
                <button onclick="getForm('vaccine','Remove');">Remove</button>
            </ul>
        </span>
        <!-- View Action Items -->
        <span>
            <a class="nav-item" href="#">View</a>
            <ul class="nav-item">
                <button onclick="getForm('view','Nurse');">Nurse</button>
                <button onclick="getForm('view','Patient');">Patient</button>
                <button onclick="getForm('view','Vaccine');">Vaccine</button>
            </ul>
        </span>
        <!-- Logout -->
        <span>
            <br>
                <button onclick="$.post('/logout',
                    function () {
                        window.location.href = 'http://localhost:5000/';
                    })">Logout</button>
        </span>
    </div>
        <main>
        <!-- ------------------------------------------------------------------------------------------------>
        <!-- Nurse-->
        <!-- ------------------------------------------------------------------------------------------------>
            <!--Register nurse form-->
            <form id="form_nurse_Register" action="/register?type=nurse" method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Username</label>
                        <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="username">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFName">First Name</label>
                        <input type="text" class="form-control" id="inputFName" name="inputFName" placeholder="John">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputFName">Middle Name</label>
                        <input type="text" class="form-control" id="inputMI" name="inputMI">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLName">Last Name</label>
                        <input type="text" class="form-control" id="inputLName" name="inputLName" placeholder="Doe">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputID">Nurse ID</label>
                        <input type="text" class="form-control" id="inputID" name="inputID" placeholder="1234567">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSSN">SSN</label>
                        <input type="text" class="form-control" id="inputSSN" name="inputSSN" placeholder="123-45-6789">
                    </div>
                </div>
                <div class="form-row">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <label for="inputPhone">Phone Number</label>
                    <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="773-999-9999">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputGender">Gender</label>
                        <select id="inputGender" name="inputGender" class="form-control">
                            <option selected>Non-binary</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAge">Age</label>
                        <input type="number" class="form-control" id="inputAge" name="inputAge" class="form-control"/>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Register Nurse</button>
            </form>
        <form id="form_nurse_Update" action="/update?type=nurse" method="POST" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFName">First Name</label>
                        <input type="text" class="form-control" id="inputFName" name="inputFName" placeholder="John">
                        <input type="checkbox" value="True" class="form-check-input" id="inputUpdateFName" name="inputUpdateFName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputFName">Middle Name</label>
                        <input type="text" class="form-control" id="inputMI" name="inputMI">
                        <input type="checkbox" value="True" class="form-check-input" id="inputUpdateMI" name="inputUpdateMI">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLName">Last Name</label>
                        <input type="text" class="form-control" id="inputLName" name="inputLName" placeholder="Doe">
                        <input type="checkbox" value="True" class="form-check-input" id="inputUpdateLName" name="inputUpdateLName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputID">Nurse ID</label>
                        <input type="text" class="form-control" id="inputID" name="inputID" placeholder="1234567">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputSSN">SSN</label>
                        <input type="text" class="form-control" id="inputSSN" name="inputSSN" placeholder="123-45-6789">
                        <input type="checkbox" value="True" class="form-check-input" id="inputUpdateSSN" name="inputUpdateSSN">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputGender">Gender</label>
                        <select id="inputGender" name="inputGender" class="form-control">
                            <option selected>Non-binary</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        <input type="checkbox" value="True" class="form-check-input" id="inputUpdateGender" name="inputUpdateGender">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAge">Age</label>
                        <input type="number" class="form-control" id="inputAge" name="inputAge" class="form-control"/>
                        <input type="checkbox" value="True" class="form-check-input" id="inputUpdateAge" name="inputUpdateAge">
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update Nurse Information</button>
        </form>
        <form id="form_nurse_Remove"  action="/remove?type=nurse" method="POST" enctype="multipart/form-data">>
            <div class="form-group col-md-6">
                <label for="inputID">Nurse ID</label>
                <input type="text" class="form-control" id="inputID" name="inputID" placeholder="1234567">
            </div>
            <button type="submit" class="btn btn-primary">Remove Nurse</button>
        </form>
        <!-- ------------------------------------------------------------------------------------------------>
        <!-- VACCINES-->
        <!-- ------------------------------------------------------------------------------------------------>
        <form id="form_vaccine_Register" action="/register?type=vaccine" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Vaccine Name</label>
                    <input type="text" class="form-control" id="inputName" name="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCompany">Company Name</label>
                    <input type="text" class="form-control" id="inputCompany" name="inputCompany" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDoses">Doses Required</label>
                    <input type="number" class="form-control" id="inputDoses" name="inputDoses" >
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAvailable">Doses Available</label>
                    <input type="number" class="form-control" id="inputAvailable" name="inputAvailable">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputOnhold">Doses onhold</label>
                    <input type="number" class="form-control" id="inputOnhold" name="inputOnhold" >
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Register Vaccine</button>
        </form>
        <form id="form_vaccine_Update" action="/update?type=vaccine" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Vaccine Name</label>
                    <input type="text" class="form-control" id="inputName" name="inputName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAvailable">Doses Available</label>
                    <input type="number" class="form-control" id="inputAvailable" name="inputAvailable">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update Vaccine</button>
        </form>
        <form id="form_vaccine_Remove" action="/remove?type=vaccine" method="POST" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Vaccine Name</label>
                    <input type="text" class="form-control" id="inputName" name="inputName">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Remove Vaccine</button>
        </form>
        <form id="form_nurse_Remove"  action="/remove?type=nurse" method="POST" enctype="multipart/form-data">>
            <div class="form-group col-md-6">
                <label for="inputID">Nurse ID</label>
                <input type="text" class="form-control" id="inputID" name="inputID" placeholder="1234567">
            </div>
            <button type="submit" class="btn btn-primary">Remove Nurse</button>
        </form>
        <!-- ------------------------------------------------------------------------------------------------>
        <!-- VIEW-->
        <!-- ------------------------------------------------------------------------------------------------>
        <form id="form_view_Nurse" onsubmit="getNurse(); return false;">
            <div class="form-group col-md-6">
                <label for="inputID">Nurse ID</label>
                <input type="text" class="form-control" id="inputID_fetch" name="inputID_fetch" placeholder="1234567">
            </div>
            <button type="submit" class="btn btn-primary">View Nurse</button>
        </form>
        <form id="form_view_Patient" onsubmit="getPatient(); return false;">
            <div class="form-group col-md-6">
                <label for="inputSSN_fetch">Patient SSN</label>
                <input type="text" class="form-control" id="inputSSN_fetch" name="inputSSN_fetch" placeholder="123456789">
            </div>
            <button type="submit" class="btn btn-primary">View Patient</button>
        </form>
        <form id="form_view_Vaccine" onsubmit="getVaccine(); return false;">
            <div class="form-group col-md-6">
                <label for="inputName_fetch">Vaccine Name</label>
                <input type="text" class="form-control" id="inputName_fetch" name="inputName_fetch" placeholder="Moderna">
            </div>
            <button type="submit" class="btn btn-primary">View Vaccine</button>
        </form>
        <div id="info_area"></div>
    </main>
</body>
</html>
